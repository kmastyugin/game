
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
</head>

<body class="uk-background-muted">
    <div uk-height-viewport="offset-top: true"
        class="uk-container uk-container-xsmall uk-flex uk-flex-center uk-flex-middle">

        <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-width-2-3">
            <div uk-grid>
                <div class="uk-width-1-3">
                    <img src="https://my.informatics.ru/media/ck_uploads/abkadirov_rr/2019/03/20/heavysnowswrsday.png"
                        class="uk-width-1-1" id="icon">
                </div>
                <div class="uk-width-2-3">
                    <p class="uk-text-lead uk-text-bold">
                        <span id="temp">5</span> °C
                        <span class="uk-text-small uk-text-primary">
                            (ощущается как <span id="feel">0</span> °C)
                        </span>
                    </p>
                    <p class="uk-text-muted">Ветер: <span id="wind">2</span> м/c</p>
                    <p class="uk-text-muted">Влажность: <span id="humidity">70</span>%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script>
        let response = '{"temp":8,"feel":5.07,"img":"http://api.oneteacher.space/weather/icons/PartlyCloudyDay.png","wind":5.37,"humidity":34.09}'
        let obj = JSON.parse(response)
        console.log(JSON.stringify(obj))
    </script>
</body>


</html>
